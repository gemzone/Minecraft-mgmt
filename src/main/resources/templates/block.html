<!DOCTYPE html>
<html>
<head th:replace="main :: head">
</head>
<body>
	<div id="wrapper">
		<nav th:replace="main :: nav"></nav>

		<div id="page-wrapper">
			<div class="row">
				<div class="col-lg-12">
					<h1 class="page-header">블럭</h1>
				</div>
				<!-- /.col-lg-12 -->
			</div>

			<!-- page start -->
			<div class="row">
				<div class="col-lg-12">

					<div class="dataTable_wrapper">
						<div id="dataTables-example_wrapper"
							class="dataTables_wrapper form-inline dt-bootstrap no-footer">
							
							<div class="row">
								
								
								<div class="col-sm-3">
									<form action="block" method="get">
										<div class="input-group">
			                                <input type="text" class="form-control" placeholder="이름" name="name" th:value="${searchName}" />
			                                <span class="input-group-btn">
			                                    <button class="btn btn-default" type="submit">검색</button>
			                                </span>
		                                </div>
		                                <input type="hidden" class="form-control" placeholder="페이지" name="page" th:value="${blockCurrentPage}" />
	                                </form>
								</div>
								
								
								
								<div class="col-sm-2">
									<div class="input-group">
		                                <input type="text" class="form-control" placeholder="페이지" th:value="${blockCurrentPage}" />
		                                
		                                <span class="input-group-btn">
		                                    <button class="btn btn-default">이동</button>
		                                </span>
		                            </div>
								</div>
								
								<div class="col-sm-6">
									<ul class="pagination" style="margin:0 0 0 0;">
										<li class="paginate_button previous"><a
											th:href="@{'block?page=' + ${blockPagePrev} + '&amp;name=' + ${searchName} }">이전</a></li>
											
										<li class="paginate_button next"><a
											th:href="@{'block?page=' + ${blockPageNext} + '&amp;name=' + ${searchName} }">다음</a></li>
									</ul>
								</div>
								
								
							</div>
							
							<div class="row">


								<div class="col-sm-12">
									<table width="100%"
										class="table table-striped table-bordered table-hover dataTable no-footer dtr-inline"
										role="grid"
										aria-describedby="dataTables-example_info"
										style="width: 100%;">
										<thead>
											<tr role="row">
												<th rowspan="1" colspan="1" style="width: 120px;">ID</th>
												<th style="width: 231px;">이름</th>
												<th style="width: 211px;">좌표 (x y z)</th>
												<th style="width: 166px;">행동</th>
												<th style="width: 123px;">블럭</th>
												<th style="width: 100px;">시간</th>
											</tr>
										</thead>
										<tbody>

											<tr class="gradeA odd" role="row" th:each="o : ${blockList}">
												<td class="sorting_1"><span th:text="${o.rowid}">1</span>
												</td>
												<td><img
													th:src="@{'https://crafatar.com/avatars/' + ${o.user.user} + '?size=16'}"
													alt="" class="img-circle" /> <span
													th:text="${o.user.user}">NAME</span></td>
												<td><span th:text="${o.x}">1</span> <span
													th:text="${o.y}">1</span> <span th:text="${o.z}">1</span></td>
												<td class="center"><span th:text="${o.action}">1</span>
												</td>
												<td class="center"><span th:text="${o.data}">1</span></td>

												<td class="center"><span th:text="${o.time}">1</span></td>
											</tr>
										</tbody>
									</table>


									<!-- 
											
                                <li class="left clearfix" th:each="o : ${chatList.content}">
                                    <span class="chat-img pull-left">
                                        <img th:src="@{'https://crafatar.com/avatars/' + ${o.user.user} + '?size=50'}" alt="Avatar" class="img-circle" />
                                    </span>
                                    <div class="chat-body clearfix">
                                        <div class="header">
                                            
                                            <strong class="primary-font" th:text="${o.user.user}">Jack Sparrow</strong>
                                            <small class="pull-right text-muted">
                                                <i class="fa fa-clock-o fa-fw"></i> 
                                                <span th:text="${o.time}">12 mins ago</span>
                                            </small>
                                        </div>
                                        <p th:text="${o.message}">
                                            Lorem ipsum dolor sit amet, consectetur adipiscing elit. Curabitur bibendum ornare dolor, quis ullamcorper ligula sodales.
                                        </p>
                                    </div>
                                </li>
											 -->


								</div>
							</div>

						</div>
					</div>

				</div>
				<!-- /.col-lg-12 -->
			</div>








		</div>
	</div>
</body>
</html>
