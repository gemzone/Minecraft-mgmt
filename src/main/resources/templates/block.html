<!DOCTYPE html>
<html>
<head th:replace="main :: head">
</head>
<body>
	<div id="wrapper">
		<nav th:replace="main :: nav"></nav>

		<div id="page-wrapper">
			<div class="row">
				<div class="col-lg-12">
					<h1 class="page-header">블럭</h1>
				</div>
				<!-- /.col-lg-12 -->
			</div>

			<!-- page start -->
			<div class="row">
				<div class="col-lg-12">

					<div class="dataTable_wrapper">
						<div id="dataTables-example_wrapper" class="dataTables_wrapper form-inline dt-bootstrap no-footer">

							<div class="row">
								<div class="col-sm-6" style="margin-bottom:5px;">
									<div class="dataTables_length" id="dataTables-example_length">
									
										<form action="block" method="get">
											<div class="input-group">
												<input type="text" class="form-control input-sm"
													placeholder="이름" name="name" th:value="${searchName}" /> <span
													class="input-group-btn">
													<button class="btn btn-default input-sm" type="submit">
														<i class="fa fa-search"></i>
													</button>
												</span>
											</div>
											<input type="hidden" class="form-control" placeholder="페이지"
												name="page" th:value="${blockCurrentPage}" />
										</form>
									</div>
								</div>
								<div class="col-sm-6" style="margin-bottom:5px;">
									<div id="dataTables-example_filter" class="dataTables_filter" style="text-align:right;">
										<div class="input-group">
											<input type="text" class="form-control input-sm" placeholder="페이지" th:value="${blockCurrentPage}" />
											<span class="input-group-btn">
												<button class="btn btn-default input-sm">이동</button>
												<a th:href="@{'block?page=' + ${blockPagePrev} + '&amp;name=' + ${searchName} }">
												<button class="btn btn-link input-sm">
													이전
												</button>
												</a>
												
												<a th:href="@{'block?page=' + ${blockPageNext} + '&amp;name=' + ${searchName} }">
												<button class="btn btn-link input-sm">
													다음
												</button>
												</a>
											</span>
										</div>
									</div>
								</div>
							</div>


							<div class="row">


								<div class="col-sm-12">
									<table width="100%"
										class="table table-striped table-bordered table-hover dataTable no-footer dtr-inline"
										role="grid" aria-describedby="dataTables-example_info"
										style="width: 100%;">
										<thead>
											<tr role="row">
												<th rowspan="1" colspan="1" style="width: 120px;">ID</th>
												<th style="width: 231px;">이름</th>
												<th style="width: 211px;">좌표 (x y z)</th>
												<th style="width: 166px;">행동</th>
												<th style="width: 123px;">블럭</th>
												<th style="width: 100px;">시간</th>
											</tr>
										</thead>
										<tbody>

											<tr class="gradeA odd" role="row" th:each="o : ${blockList}">
												<td class="sorting_1"><span th:text="${o.rowid}">1</span>
												</td>
												<td>
													<span th:if="${#strings.substring(o.user.user,0,1)} != '#'">
												
													<img th:src="@{'https://crafatar.com/avatars/' + ${o.user.user} + '?size=16'}"
													alt="" class="img-circle" /> </span>
													<span th:text="${o.user.user}">NAME</span></td>
												<td><a
													th:href="@{'http://nikemc.com/map/#/' + ${o.x} + '/' + ${o.y} + '/' + ${o.z} + '/-3/0/0' }"
													target="_blank"> <span th:text="${o.x}">1</span> <span
														th:text="${o.y}">1</span> <span th:text="${o.z}">1</span>
												</a></td>
												<td class="center">
												
													<span th:if="${o.action} == '0'">
													
													</span>
													
													<span th:if="${o.action} == '1'">
													
													</span>
													
												</td>
												<td class="center"><span th:text="${o.data}">1</span></td>
												<td class="center"><span th:text="${o.time}">1</span></td>
											</tr>
										</tbody>
									</table>



								</div>
							</div>

						</div>
					</div>

				</div>
				<!-- /.col-lg-12 -->
			</div>








		</div>
	</div>
</body>
</html>
